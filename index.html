<!DOCTYPE html>
    <head>
        <title>Fluke</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="ocean.css"/>
    </head>
    <body class="ocean">
        <nav>
            <div>
                <h1 id="title">
                <a href="">
                    <img id="logo" src="fluke.png" width="128" height="69" alt="flounder"><br/>
                    Fluke
                </a>
                </h1>
            </div>
            <div>
                <h4>by N4JMA</h4>
            </div>
        </nav>
        <article class="fixed-top">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-2">
                        <h2>Bands</h2>
                        <div id="bands">
                            <div id="bands-list"></div>
                        </div>
                    </div>
                    <div class="col-8 justify-content-center">
                        <canvas id="impedance-plot" width="640" height="360"></canvas>
                    </div>
                </div>
            </div>
        </article>
        <footer class="fixed-bottom">
            <div class="float-end">
                <h2 id="source">
                    <a href="https://github.com/mcandre/fluke">source</a>
                </h2>
            </div>
        </footer>
        <div class="bubble bubble--1"></div>
        <div class="bubble bubble--2"></div>
        <div class="bubble bubble--3"></div>
        <div class="bubble bubble--4"></div>
        <div class="bubble bubble--5"></div>
        <div class="bubble bubble--6"></div>
        <div class="bubble bubble--7"></div>
        <div class="bubble bubble--8"></div>
        <div class="bubble bubble--9"></div>
        <div class="bubble bubble--10"></div>
        <div class="bubble bubble--11"></div>
        <div class="bubble bubble--12"></div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/patternomaly/1.3.2/patternomaly.js" integrity="sha512-gNM40ajr/bSi3Af8i6D4dV2CUWZrkm2zhgeWf46H91zOwWoH8Wwsyf6kQ4syfNyOrnjATrjKkP4ybWD7eKp2KA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="text/javascript" src="fluke.js"></script>
    </body>
</html>
